<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<script type="text/javascript">
			// 浏览器的输出  -- 必须要使用调试功能 才能输出
			
			//   1  普通输出 
			console.info(123);
			console.log(123);
		
			//   2 警告输出-系统写的
			console.warn(123);
			
			//  3 错误输出-系统写的 
			console.error(123);
			
			console.info(上元教育);  // 报错  系统会给我们一个错误输出  我们通过错误输出也可以马上准确的定位到 我们的代码哪里出现了异常
		</script>
	</head>
	<body>
	</body>
</html>
